version: '3'
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "${SALAYO_DATABASE_NAME}"
      POSTGRES_PASSWORD: "${SALAYO_DATABASE_PASSWORD}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
